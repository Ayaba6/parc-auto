<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Superviseur Flotte</title>
    <!-- Chargement de la police 'Inter' depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chargement de Tailwind CSS pour un style moderne et réactif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="min-h-screen bg-cover bg-center flex items-center justify-center p-4" style="background-image: url('superviseur.jpg');">
        <div class="absolute inset-0 bg-black opacity-60 backdrop-blur-sm"></div>
        <div class="relative w-full max-w-md bg-white/20 backdrop-blur-md rounded-xl shadow-2xl p-8">
            <h1 class="text-3xl font-bold text-white text-center mb-6 drop-shadow-md">Superviseur Flotte</h1>
            <p class="text-white text-center mb-8">Connectez-vous pour continuer</p>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-white font-semibold mb-2">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300" placeholder="superviseur ou chauffeur" required>
                </div>
                <div>
                    <label for="password" class="block text-white font-semibold mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full p-3 rounded-lg bg-white/10 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition duration-300" placeholder="pass123" required>
                </div>
                
                <div id="message-container" class="mt-4 text-center d-none"></div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                    Se connecter
                </button>
            </form>
        </div>
    </div>
    <!-- Fichier JavaScript pour la gestion de la connexion et des données -->
    <script type="module" src="main.js"></script>
</body>
</html>
