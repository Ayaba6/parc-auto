<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Chauffeur</title>
    <!-- Lien vers Bootstrap pour le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- Votre propre fichier de style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Tableau de bord pour <span id="driver-name-display"></span></h1>
            <button class="btn btn-outline-danger" onclick="logout()">Déconnexion</button>
        </div>

        <!-- Messages de confirmation et d'erreur -->
        <div id="message-container" class="alert d-none"></div>
        
        <!-- Section du menu principal en grille -->
        <section id="menu-grid" class="mt-4">
            <div class="row g-4">
                <!-- Carte 1 : Mettre à jour ma position -->
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm h-100 menu-card" data-target="update-position-section">
                        <div class="card-body text-center">
                            <h5 class="card-title">Mettre à jour ma position</h5>
                        </div>
                    </div>
                </div>
                <!-- Carte 2 : Déclarer une panne -->
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm h-100 menu-card" data-target="report-breakdown-section">
                        <div class="card-body text-center">
                            <h5 class="card-title">Déclarer une panne</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sections de contenu (initialement cachées) -->

        <!-- Section de mise à jour de position -->
        <section id="update-position-section" class="card p-4 shadow-sm d-none">
            <h2 class="card-title">Mettre à jour ma position</h2>
            <form id="position-form">
                <div class="mb-3">
                    <label for="truck-location" class="form-label">Localisation actuelle :</label>
                    <input type="text" id="truck-location" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Envoyer la position</button>
            </form>
            <button class="btn btn-secondary mt-3" onclick="showSection('menu-grid')">Retour au menu</button>
        </section>

        <!-- Section de déclaration de panne -->
        <section id="report-breakdown-section" class="card p-4 shadow-sm d-none">
            <h2 class="card-title">Déclarer une panne</h2>
            <form id="breakdown-form">
                <div class="mb-3">
                    <label for="breakdown-type" class="form-label">Type de panne :</label>
                    <select id="breakdown-type" class="form-select" required>
                        <option value="">-- Sélectionner un type --</option>
                        <option value="mécanique">Panne mécanique</option>
                        <option value="électrique">Panne électrique</option>
                        <option value="pneu">Pneu crevé</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="breakdown-description" class="form-label">Description de la panne :</label>
                    <textarea id="breakdown-description" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100">Déclarer la panne</button>
            </form>
            <button class="btn btn-secondary mt-3" onclick="showSection('menu-grid')">Retour au menu</button>
        </section>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Fonction de déconnexion
        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
