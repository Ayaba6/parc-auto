<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion de Flotte</title>
    <!-- Chargement de la police 'Inter' depuis Google Fonts pour un look professionnel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chargement de Tailwind CSS pour un style moderne et réactif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Définition d'une police par défaut pour tout le corps du document */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Style pour les messages d'alerte */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: white;
            transition: opacity 0.3s ease-in-out;
        }
        .alert-success { background-color: #10B981; }
        .alert-danger { background-color: #EF4444; }
        .alert-info { background-color: #3B82F6; }
    </style>
</head>
<body class="bg-gray-100 antialiased text-gray-800">

    <!-- Conteneur principal avec image d'arrière-plan et overlay -->
    <!-- J'ai mis à jour le chemin de l'image pour qu'il pointe vers un dossier local. -->
    <div class="min-h-screen bg-cover bg-center flex items-center justify-center p-4" style="background-image: url('camion.jpeg');">
        
        <!-- Overlay semi-transparent pour améliorer la lisibilité du formulaire -->
        <div class="absolute inset-0 bg-black opacity-60 backdrop-blur-sm"></div>

        <!-- Conteneur du formulaire de connexion -->
        <div class="relative w-full max-w-md bg-white/20 backdrop-blur-md rounded-xl shadow-2xl p-8 transform transition-all duration-500 hover:scale-105">
            <h1 class="text-3xl font-bold text-white text-center mb-6 drop-shadow-md">
                Connexion
            </h1>
            
            <form id="login-form" class="space-y-6">
                <!-- Champ Nom d'utilisateur -->
                <div>
                    <label for="username" class="block text-sm font-medium text-white mb-2">
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" required class="w-full px-4 py-3 rounded-lg bg-white/30 border border-white/50 focus:outline-none focus:ring-2 focus:ring-sky-500 text-white placeholder-gray-200 transition-colors duration-200">
                </div>
                
                <!-- Champ Mot de passe -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg bg-white/30 border border-white/50 focus:outline-none focus:ring-2 focus:ring-sky-500 text-white placeholder-gray-200 transition-colors duration-200">
                </div>
                
                <!-- Bouton de connexion -->
                <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                    Se connecter
                </button>
            </form>
            
            <!-- Conteneur pour les messages d'alerte (succès/erreur) -->
            <div id="message-container" class="alert d-none mt-6"></div>
        </div>
    </div>
    
    <!-- Script JavaScript pour la logique de connexion -->
    <script>
        // Le script pour la gestion de la logique (que vous avez déjà) peut être inséré ici
        // ou vous pouvez le lier à un fichier externe si vous préférez
        
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLoginSubmit);
            }
        });
    
        // Gère la soumission du formulaire de connexion
        function handleLoginSubmit(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Redirection selon les identifiants
            if (username === 'superviseur' && password === 'admin123') {
                localStorage.setItem('userRole', 'superviseur');
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else if (username === 'chauffeur' && password === 'pass123') {
                localStorage.setItem('userRole', 'chauffeur');
                localStorage.setItem('username', username);
                window.location.href = 'driver.html';
            } else {
                showMessage('Identifiants incorrects.', 'alert-danger');
            }
        }
    
        // Affiche un message d'alerte temporaire
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.textContent = message;
                messageContainer.className = `alert ${type} visible`;
                setTimeout(() => {
                    messageContainer.className = 'alert';
                }, 3000);
            }
        }
    </script>
</body>
</html>
